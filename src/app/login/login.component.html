<mat-card class="example-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Sistema de Chamados</mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="formulario" [formGroup]="formGroup">
      <mat-form-field appearance="outline">
        <mat-label>Matricula</mat-label>
        <input matInput [(ngModel)]="login.matricula" formControlName="matricula" [errorStateMatcher]="matcher">
        <mat-icon color="primary" matSuffix>person</mat-icon>
        <mat-error *ngIf="formGroup.get('matricula')?.hasError('required')">
          A Matricula é <strong>Obrigatória</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <button mat-icon-button color="primary" [hidden]="!formGroup.get('senha')?.value" class="btn-visualzar-senha"
          matSuffix (click)="typeBtn = !typeBtn">
          <mat-icon> {{typeBtn? 'visibility_off': 'visibility'}}</mat-icon>
        </button>
        <mat-label>Senha</mat-label>
        <input matInput [type]="typeBtn ? 'text': 'password'" formControlName="senha" [errorStateMatcher]="matcher">
        <mat-error *ngIf="formGroup.get('senha')?.hasError('required')">
          A senha é <strong>Obrigatória</strong>
        </mat-error>
      </mat-form-field>
    </form>

    <div class="actions">
      <button type="button" (click)="acessarSistema()" [disabled]="!formGroup.valid"
        class="btn btn-primary btn-lg">Login</button>
    </div>

  </mat-card-content>

  <!-- <mat-card-actions>

    <button mat-raised-button color="primary">Action</button>
  </mat-card-actions> -->
</mat-card>

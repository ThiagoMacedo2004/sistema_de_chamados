<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="title-loja">
      <mat-icon class="icons">add_business</mat-icon>
      Adicionar nova Loja
    </mat-card-title>
    <mat-card-subtitle>Formulário da Loja</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formGroup">
      <h2>Dados da Loja</h2>
      <div class="row">

        <mat-form-field class="loja" appearance="outline">
          <mat-label>Loja</mat-label>
          <input matInput formControlName="loja" [errorStateMatcher]="matcher">

          <mat-error *ngIf="errosForm.loja.hasError('required')">
            O LOJA é <strong>Obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="local" appearance="outline">
          <mat-label>Local</mat-label>
          <mat-select formControlName="local"  [errorStateMatcher]="matcher" >
            <mat-option *ngFor="let local of locais" [value]="local">
              {{local}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="errosForm.local.hasError('required')">
            LOCAL é <strong>Obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="endereco" appearance="outline">
          <mat-label>Endereço</mat-label>
          <input matInput formControlName="endereco" [errorStateMatcher]="matcher">

          <mat-error *ngIf="errosForm.endereco.hasError('required')">
            O ENDEREÇO é <strong>Obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="bairro" appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput formControlName="bairro"  [errorStateMatcher]="matcher">

          <mat-error *ngIf="errosForm.bairro.hasError('required')">
            O BAIRRO é <strong>Obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="cep" appearance="outline">
          <mat-label>CEP</mat-label>
          <input matInput formControlName="cep"
            type="text"
            [textMask]="{mask: mask}" [(ngModel)]="myModel" (keyup)="mascara()"
            [errorStateMatcher]="matcher"
          >

          <mat-error *ngIf="errosForm.cep.hasError('required')">
            O CEP é <strong>Obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="horario" appearance="outline">
          <mat-label>Horario</mat-label>
          <mat-select formControlName="horario"  [errorStateMatcher]="matcher" >
            <mat-option *ngFor="let horario of horarios" [value]="horario">
              {{horario}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="errosForm.horario.hasError('required')">
            HORARIO é <strong>Obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>


    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="warn">LIMPAR</button>
    <button mat-button color="primary" [disabled]="!formGroup.valid" (click)="adicionarLoja()">SALVAR</button>
  </mat-card-actions>
</mat-card>

<h1 mat-dialog-title>
  <mat-icon>devices</mat-icon>
  <span>Histório</span>
</h1>
<div mat-dialog-content>
  <h3 *ngIf="dataSource.data.length == 0">Nenhuma movimentação encontrada para o micro selecionado.</h3>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows *ngIf="dataSource.data.length > 0" >

    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let micro"> {{micro[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="DATA">
      <th mat-header-cell *matHeaderCellDef>DATA</th>
      <td mat-cell *matCellDef="let micro">
       {{micro.DATA | date: 'dd/MM/YYY'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="STATUS">
      <th mat-header-cell *matHeaderCellDef>STATUS</th>
      <td mat-cell *matCellDef="let micro">
       {{micro.STATUS}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithSelect; sticky: true"></tr>
    <tr mat-row *matRowDef="let micro; columns: columnsToDisplayWithSelect;"></tr>
  </table>

</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close] >SAIR</button>
  <!-- <button mat-button cdkFocusInitial>SALVAR</button> -->
</div>

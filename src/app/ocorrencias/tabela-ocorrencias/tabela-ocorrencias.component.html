<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lista de Ocorrências</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="loja">
        <th mat-header-cell *matHeaderCellDef> LOJA </th>
        <td mat-cell *matCellDef="let ocorrencia"> {{ocorrencia.loja}} </td>
      </ng-container>

      <ng-container matColumnDef="ocorrencia">
        <th mat-header-cell *matHeaderCellDef> OCORRÊNCIA </th>
        <td mat-cell *matCellDef="let ocorrencia"> {{ocorrencia.name}} </td>
      </ng-container>

      <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef> MOTIVO </th>
        <td mat-cell *matCellDef="let ocorrencia"> {{ocorrencia.motivo}} </td>
      </ng-container>

      <ng-container matColumnDef="submotivo">
        <th mat-header-cell *matHeaderCellDef> SUBMOTIVO </th>
        <td mat-cell *matCellDef="let ocorrencia"> {{ocorrencia.submotivo}} </td>
      </ng-container>

      <ng-container matColumnDef="date_create">
        <th mat-header-cell *matHeaderCellDef> DATA </th>
        <td mat-cell *matCellDef="let ocorrencia"> {{ocorrencia.date_create}} </td>
      </ng-container>

      <ng-container matColumnDef="analista">
        <th mat-header-cell *matHeaderCellDef> ANALISTA </th>
        <td mat-cell *matCellDef="let ocorrencia"> {{ocorrencia.analista}} </td>
      </ng-container>

      <ng-container matColumnDef="date_final">
        <th mat-header-cell *matHeaderCellDef> DATA ATEND. </th>
        <td mat-cell *matCellDef="let ocorrencia"> {{ocorrencia.date_final}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>STATUS </th>
        <td mat-cell *matCellDef="let ocorrencia"> {{ocorrencia.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
